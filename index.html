<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Meal Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-dark text-light">
    <header class="text-center py-3 d-flex justify-content-center align-items-center">
        <img src="/download-removebg-preview.png" alt="Logo" class="logo me-3">
        <h1 class="gradient-text">Your Culinary Adventure Awaits</h1>
    </header>

    <section class="text-center py-4 position-relative">
        <div class="position-relative d-inline-block">
            <input id="searchBox" class="rounded-pill p-2 px-4" type="text" placeholder="Search for meals..." oninput="showSuggestions()">
            <ul id="suggestionBox" class="dropdown-menu text-start"></ul>
        </div>
        <button class="btn btn-primary rounded-pill" onclick="connect()">Search</button>
    </section>

    
    <main class="container mt-5">
        <div id="displayArea" class="d-flex flex-wrap gap-4 justify-content-center"></div>
        <div class="text-center mt-4">
            <button id="showAllBtn" class="btn btn-success rounded-pill d-none" onclick="showAll()">SHOW ALL</button>
        </div>
    </main>

    <footer class="text-center py-3 mt-5 bg-secondary">
        <p>Contact: info@protiksaidur.com | Address: Uttara 11 number Sector , Food City</p>
        <p>&copy; Saidur Rahman Protik. All Rights Reserved.</p>
    </footer>
</body>
</html>
